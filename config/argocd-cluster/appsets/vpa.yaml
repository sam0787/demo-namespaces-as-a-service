kind: ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: vpa-recommender
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template: 
    metadata:
      name: 'cluster-{{name}}-vpa-recommender'
      annotations:
        argocd.argoproj.io/sync-wave: "3"
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: "default"
      sources:
      - repoURL: https://github.com/sam0787/demo-namespaces-as-a-service.git
        targetRevision: feature/resource-optimiser
        path: helm-charts/vpa
        helm:
          valueFiles:
            - $values/helm-values/vpa-values.yaml
      - repoURL: https://github.com/sam0787/demo-namespaces-as-a-service.git
        targetRevision: feature/resource-optimiser
        ref: values
      - repoURL: https://github.com/nirmata/demo-resource-optimizer.git
        targetRevision: HEAD
        path: config/kyverno/policies/
      destination:
        server: '{{server}}'
        namespace: vpa
      syncPolicy:
        syncOptions:
        - Replace=true
        - CreateNamespace=true
        automated:
          selfHeal: true
        retry:
          limit: 30
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s