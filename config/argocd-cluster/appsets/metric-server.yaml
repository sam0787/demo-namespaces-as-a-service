kind: ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: metric-server
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster     
  template: 
    metadata:
      name: 'cluster-{{name}}-metric-server'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: "default"
      sources:
      - chart: metrics-server
        repoURL: https://kubernetes-sigs.github.io/metrics-server/
        targetRevision: 3.12.1
        helm:
          releaseName: metric-server
          valuesObject:
             kyverno.fullname: metric-server
      destination:
        server: '{{server}}'
        namespace: metric-server
      syncPolicy:
        syncOptions:
        - Replace=true
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
        retry:
          limit: 30
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s